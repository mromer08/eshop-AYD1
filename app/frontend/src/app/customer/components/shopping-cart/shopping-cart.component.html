<mat-toolbar color="accent">
  <button>
    mat-icon-button
    outlinedIcon
    matTooltip="Tienda"
    (click)="sidenav.toggle()"
  >
    <mat-icon class="material-icons-outlined">store</mat-icon>
  </button>
  <span class="spacer"></span>
  <span class="fs-4 fw-bold">Carrito de Compras</span>
</mat-toolbar>
<div
  class="d-flex flex-column justify-content-center"
  style="height: calc(100vh - 75px)"
>
  <div class="flex-grow-1 overflow-y-auto my-3">
    <div *ngFor="let detalle of detalles" class="card">
      <div class="flex flex-column">
        <app-cart-card [detalle]="detalle"></app-cart-card>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>

  <div class="col-12 sm:col-6">
    <h2>Detalles del Pedido </h2>
    <mat-divider></mat-divider>
    <br>
    <p>
      <strong>Subtotal productos: </strong> {{ total | currency: 'GTQ': 'symbol-narrow'}}
    </p>
    <div class="flex justify-content-between">
      <button mat-fab extended outlinedIcon class="mx-auto"
              [disabled]="detalles.length===0"
              (click)="comprar()">
        <mat-icon class="material-icons-outlined">payments</mat-icon>
        Comprar
      </button>
      <div class="spacer"></div>
      <button mat-fab extended outlinedIcon class="mx-auto" (click)="vaciarCarrito()" [disabled]="validarBotones()">
        <mat-icon class="material-icons-outlined">delete_forever</mat-icon>
        Vaciar Carrito
      </button>
    </div>
  </div>
</div>
