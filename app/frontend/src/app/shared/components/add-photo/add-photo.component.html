<div class="square">
    <div class="ripple-container mat-elevation-z4 w-100 h-100" matRipple>
        <label for="pic" class="d-flex justify-content-center align-items-center w-100 h-100" matTooltip="Foto" style="cursor: pointer;">
            @if (!url) {
              <mat-icon color="primary" [style.transform]="returnScale()">add_a_photo</mat-icon>
            } @else {
              <img [src]="url" alt="Photo" class="w-100 h-100 p-2" style="object-fit: contain;">
            }
          </label>
        <input type="file" id="pic" style="display: none;" (change)="catchImage($event)">
    </div>
</div>
