<div class="d-flex flex-column h-100">
    <div class="text-center mt-5 mb-4">
        <h1 class="fw-bold">Inicia Sesión</h1>
    </div>
    <form class="row" [formGroup]="loginForm" (submit)="onLogin()">
        <mat-form-field class="col-12 mt-2" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="nick@example.com" formControlName="email">
        </mat-form-field>
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="••••••••" formControlName="password">
        </mat-form-field>
        <div class="col-12">
            <button mat-raised-button color="accent" type="submit" class="w-100">
                Ingresar
            </button>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-3">
        <a routerLink="." mat-button color="accent">
            ¿Olvidaste tu contraseña?
        </a>
    </div>
    <div class="mt-auto">
        <auth-redirect type="login" color="accent" />
    </div>
</div>
