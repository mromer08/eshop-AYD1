<div class="p-3 d-flex flex-column justify-content-center">
    <h1 mat-dialog-title class="fw-bold mb-3 mx-auto">Categoria</h1>
    <mat-card-content>
        <form [formGroup]="categoryForm">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="mx-auto">
        <button mat-button color="warn" outlinedIcon (click)="onCancel()">
            <mat-icon class="material-icons-outlined">cancel</mat-icon>
            Cancelar
        </button>
        <button mat-button color="accent" outlinedIcon (click)="onSubmit()">
            <mat-icon class="material-icons-outlined">send</mat-icon>
            Enviar
        </button>
    </mat-card-actions>
</div>
