<div class="row">
    <mat-card class="col-sm-12 col-md-6 offset-md-3 rounded-4 p-5 d-flex flex-column shadow">
        <h1 class="fw-bold text-center">Categorias</h1>
        <button mat-fab extended color="primary" outlinedIcon class="mt-4 mb-4 mx-auto" (click)="onAdd()">
            <mat-icon class="material-icons-outlined">bookmark_add</mat-icon>
            Agregar
        </button>
        <div class="overflow-y-auto shadow-lg" style="height: 265px;">
            <table mat-table [dataSource]="categories()">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let category"> {{ category.position }} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                    <td mat-cell *matCellDef="let category" class="text-center">
                        <button mat-raised-button color="accent" class="m-2" (click)="onEdit(category)" outlinedIcon>
                            <mat-icon class="material-icons-outlined">edit</mat-icon>
                            Editar
                        </button>
                        <button mat-raised-button color="warn" class="m-2" (click)="onDelete(category._id)" outlinedIcon>
                            <mat-icon class="material-icons-outlined">delete</mat-icon>
                            Eliminar
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card>
</div>
