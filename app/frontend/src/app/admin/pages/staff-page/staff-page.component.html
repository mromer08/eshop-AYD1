<h1 class="fw-bold text-center mb-4">Empleados</h1>
<div class="d-flex flex-column mb-4">
    <button mat-fab extended class="mx-auto" outlinedIcon routerLink="/admin/add-staff">
        <mat-icon class="material-icons-outlined">person_add</mat-icon>
        Agregar Empleado
    </button>
</div>
<div class="overflow-auto px-3" style="height: 400px;">
    <div class="row">
        @for (user of users; track $index) {
            <div class="col-md-3 col-sm-12 p-1">
                <admin-staff-card [staff]="user" />
            </div>
        }
    </div>
</div>
